<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="citywithtextures.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model"
                scale="0.5 0.5 0.5"
                rotation="0 180 0"
                position="0 1 -2"
                light="type: ambient; color: #888"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
    </a-scene>
  </body>
</html>
