<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="model" src="citywithtextures.glb"></a-asset-item>
        <img id="sky" src="./resources/nightsky.jpg">
        <video id="night-market" src="./resources/Bangkok Night Market.mp4" preload="auto" autoplay loop="true"></video>
      </a-assets>

      <a-entity position="-10 0 -2" rotation="0 -90 0">
        <a-camera look-controls="pointerLockEnabled: true"></a-camera>
        <a-cursor  position="0 0 -1"></a-cursor>
      </a-entity>

      
        

      <a-entity id="box" cursor-listener position="-5 0 -2" geometry="primitive: box"> Press Here</a-entity>

      <a-entity gltf-model="#model"
                scale="0.5 0.5 0.5"
                rotation="0 180 0"
                position="0 0 -2"
                light="type: ambient; color: #888"></a-entity>

      <a-entity environment="preset:starry; dressing:towers;"></a-entity>


      <!-- <a-entity id="camera" 
          camera 
          position="-10 0 -2" 
          rotation="0 0 0"
          look-controls="pointerLockEnabled: true"
          wasd-controls="enabled=true">
              <a-entity id="cursor" cursor="fuse: false;" 
                  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 	0.1 0.1 0.1; to: 1 1 1"
                  position="0 0 -0.1"
                  geometry="primitive: circle; radius: 0.001;"
                  material="color: #CCC; shader: flat;"
                  >
              </a-entity>
      </a-entity> -->
      
      <a-video src="#night-market" position="5 0 -2" scale="5 5 5" rotation="0 90 0" loop>
      </a-video>
   
    </a-scene>
  </body>
</html>
